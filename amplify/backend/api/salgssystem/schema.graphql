type SalgsCase @model {
  id: ID!
  ansvarlig: String
  caseTags: [String!]
  frist: String
  kontakt: String
  kunde: String
  profilert: [String!]
  status: Status!
}

input MoveSalgsCaseInput {
  id: ID!
  ansvarlig: String
  caseTags: [String!]
  frist: String
  kontakt: String
  kunde: String
  profilert: [String!]
  status: Status!
}

type Mutation {
  moveSalgsCase(input: MoveSalgsCaseInput!): SalgsCase
}

type Subscription {
  onMoveSalgsCase: SalgsCase @aws_subscribe(mutations: ["moveSalgsCase"])
}

enum Status {
  UNASSIGNED,
  PABEGYNT,
  VUNNET,
  TAPT,
}
